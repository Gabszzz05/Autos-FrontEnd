<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Autos - Find yours</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/principalPage.css}">
</head>
<body>

    <div class="container">
        <div class="mt-5 mb-4">
            <h1>Wheels</h1>
        </div>

        <div class="mb-5">
                <table class="table table-borderless">
                    <tbody>
                    <tr>
                        <td><strong>Marca:</strong></td>
                        <td th:text="${carModel.marca}"></td>
                    </tr>
                    <tr>
                        <td><strong>Modelo:</strong></td>
                        <td th:text="${carModel.modelo}"></td>
                    </tr>
                    <tr>
                        <td><strong>Nro Asientos:</strong></td>
                        <td th:text="${carModel.asientos}"></td>
                    </tr>
                    <tr>
                        <td><strong>Precio:</strong></td>
                        <td th:text="${carModel.precio}"></td>
                    </tr>
                    <tr>
                        <td><strong>Color:</strong></td>
                        <td th:text="${carModel.color}"></td>
                    </tr>
                    </tbody>
                </table>

                <!--
                <div class="col-6">
                    <p><strong>Marca:</strong></p>
                    <p><strong>Modelo:</strong></p>
                    <p><strong>Nro Asientos:</strong></p>
                    <p><strong>Precio:</strong></p>
                    <p><strong>Color:</strong></p>
                </div>
                <div class="col-6">
                    <p th:text="${carModel.marca}"></p>
                    <p th:text="${carModel.modelo}"></p>
                    <p th:text="${carModel.asientos}"></p>
                    <p th:text="${carModel.precio}"></p>
                    <p th:text="${carModel.color}"></p>
                </div>
                -->
        </div>

        <div class="d-grid">
            <form th:action="@{/wheels/inicio}" method="get">
                <button type="submit" class="btn btn-success btn-lg">Back</button>
            </form>
        </div>
    </div>

</body>
</html>
