<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Autos - Find yours</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/inicioPage.css}">
</head>
<body>

    <div class="container">
        <form th:action="@{/wheels/find}"  method="post">
            <div class="mt-5 mb-5">
                <h1>Wheels</h1>
            </div>

            <div class="mb-5">
                <input type="text" id="placa" name="placa" placeholder="Ejm: ABT-254" class="form-control form-control-lg" required  maxlength="7">
            </div>

            <div class="mb-5">
                <button type="submit" class="btn btn-warning btn-lg">Search</button>
            </div>

            <div class="alert alert-danger" role="alert" th:if="${carModel.code != '00'}">
                <span th:text="${carModel.msj}"></span>
            </div>
        </form>
    </div>

</body>
</html>
